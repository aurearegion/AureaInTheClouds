<body>
<div id="AureaCollapsible"> 
<button type="button" class="AureaGithubCollapsible"><span class="fas fa-bars"></span></button>
<div class="AureaMenuContent">
<a href="https://spacecrawl.github.io/site/rules"><div class="AureaMenuButtons"><i class="fas fa-file-alt"></i></div></a>

</div>











  
<script>
var coll = document.getElementsByClassName("AureaGithubCollapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>  
</body>
